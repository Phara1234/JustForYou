<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .login-form {
            background-color: white;
            padding: 20px;

            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;

        }
        .login-form input[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {

        }

</head>
